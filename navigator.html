<!DOCTYPE html>
<html >
  <title> Geo location on JS </title>
<body>
   <script>
     window.onload = function(){
       var x = document.getElementById("googleMap");
        var geo = navigator.geolocation; 
        if(navigator.geolocation){
              // navigator.geolocation.getCurrentPosition(showPosition);
              navigator.geolocation.getCurrentPosition(showPosition, showError);
         
          function showPosition(position){
        	var latlon = position.coords.latitude+","+position.coords.longitude;
        
            var img_url = "https://maps.googleapis.com/maps/api/staticmap?center="
                          +latlon+"&zoom=15&size=400x300&key=AIzaSyCu3j1eyqkH7qvLa-hujksQ8QpwIQ5amWc";
              document.getElementById("googleMap").innerHTML = "<img src='"+img_url+"'>";
        }

          function showError(error) {
       switch(error.code) {
        case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation."
            break;
        case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable."
            break;
        case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out."
            break;
        case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred."
            break;
    }
     }

          } else {
            x.innerHTML = "geolocation is not supported";
        }
        
         }
   </script> 

 
 <div> Your GeoLocation:</div>
   <div id="googleMap" style="width:100%;height:400px"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAogbl3tXRVhUrc22-UkKaFw8ECEUeq_hs&callback=initMap">
    </script>
   </body>
</html>
